<!DOCTYPE html>
<html>
<head>
  <title>Number Triangle</title>
</head>
<body>
  <h2>Number Triangle Pattern</h2>
  <pre id="output"></pre>

  <script>
    let rows = 5;
    let result = "";

    for (let i = 1; i <= rows; i++) {
      for (let j = 1; j <= i; j++) {
        result += j;
      }
      result += "\n"; 
    }

    document.getElementById("output").textContent = result;
  </script>
</body>
</html>
